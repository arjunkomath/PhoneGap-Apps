<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="js/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="js/my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="js/jquery.min.js">
        </script>
        <script src="js/jquery.mobile-1.1.1.min.js">
        </script>
        <script src="js/my.js"></script>
        
        <script type="text/javascript" charset="utf-8" src="cordova-2.1.0.js"></script>
    
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        // Empty
    }

    // alert dialog dismissed
    function alertDismissed() {
        // do something
    }

    // Show a custom alert
    //
    function showAlert(Score) {
        navigator.notification.alert(
            Score+'% Love!',  // message
            alertDismissed,         // callback
            'Score',            // title
            'Done'                  // buttonName
        );   
    }
        
     // Vibrate for 2 seconds
    //
    function vibrate() {
        navigator.notification.vibrate(1000);
    }
  
    </script>
    
            <script>
function gObj(B){var A;if(document.all){if(typeof B=="string"){return document.all(B)}else{return B.style}}if(document.getElementById){if(typeof B=="string"){return document.getElementById(B)}else{return B.style}}return null}function showquickmsg(B,A){if(A){B="<font color=red>"+B+"</font>"}gObj("coutput").innerHTML=B}function trimAll(A){while(A.substring(0,1)==" "){A=A.substring(1,A.length)}while(A.substring(A.length-1,A.length)==" "){A=A.substring(0,A.length-1)}return A}function getNum(A){outputNum=0;for(i=0;i<A.length;i++){outputNum+=A.charCodeAt(i)}return outputNum}function calc(){cnameone=trimAll(gObj("cnameone").value);cnametwo=trimAll(gObj("cnametwo").value);if(cnameone.length<1){showquickmsg("Please provide name one!",true);return }else{if(cnametwo.length<1){showquickmsg("Please provide name two!",true);return }}cnameone=cnameone.toLowerCase();cnametwo=cnametwo.toLowerCase();totalNum=getNum(cnameone)*getNum(cnametwo);finalScore=totalNum%100; showAlert(finalScore); vibrate();};
</script>

    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header" data-position="fixed">
                <h3>
                    Love Calculator
                </h3>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="name">
                            Enter your name :
                        </label>
                        <input name="cnameone" id="cnameone" placeholder="Your name" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="cname">
                            Name of your crush :
                        </label>
                        <input name="cnametwo" id="cnametwo" placeholder="Crush!" value="" type="text" />
                    </fieldset>
                </div>
                <input type="submit" data-theme="a" value="Submit" onclick="calc();" />
            </div>
            
            <div id="coutput"></div></td>
            
            <div data-theme="d" data-role="footer" data-position="fixed">
                <h3>
                    Techulus | Arjun
                </h3>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
